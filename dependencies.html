<html>

<head>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.18.1/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.18.1/vis.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script type="text/javascript">
    function showhideclass(id) {
      var elements = document.getElementsByClassName(id)
      for (var i = 0; i < elements.length; i++) {
        elements[i].style.display = (elements[i].style.display != 'none') ? 'none' : 'block';
      }
    }
  </script>
  <style>
    @media print {
      .noPrint {
        display: none;
      }
    }
    .button {
      background-color: #5555cc;
      border: none;
      color: white;
      padding: 5px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 18px;
    }
  </style>
  <div style="width: 100%;">
    <div id="mynetwork" style="float:left; width: 75%;"></div>
    <div style="float:right;width:25%;">
      <div id="details"  style="padding:10;" class="noPrint">Package info: no package selected</div>
      <button onclick="javascript:showhideclass('controls')" class="button noPrint">Show / hide graph controls.</button>
      <div id="controls" class="controls" style="padding:5; display:none"></div>
    </div>
  </div>
  <div style="clear:both"></div>



  <script type="text/javascript">
    var nodes = new vis.DataSet([
      {id: 0, label: 'PROJECT', shape: 'box', color: {background: 'White'}, fulllabel: 'PROJECT'},
{id: 1, label: 'Poco/1.8.0.1', shape: 'box', color: {background: 'SkyBlue'}, fulllabel: '<h3>Poco/1.8.0.1@pocoproject/stable</h3><ul><li><b>id</b>: 59eb0e62277a80ca7421a81441a14e6a6a6aa8bb</li><li><b>url</b>: <a href="http://github.com/pocoproject/conan-poco">http://github.com/pocoproject/conan-poco</a></li><li><b>license</b>: The Boost Software License 1.0</li><ul>'},
{id: 2, label: 'OpenSSL/1.0.2l', shape: 'box', color: {background: 'SkyBlue'}, fulllabel: '<h3>OpenSSL/1.0.2l@conan/stable</h3><ul><li><b>id</b>: b3e8c6b6e5f8456a00d1a77a6a5a1aeb06b2ad48</li><li><b>url</b>: <a href="http://github.com/lasote/conan-openssl">http://github.com/lasote/conan-openssl</a></li><li><b>license</b>: The current OpenSSL licence is an "Apache style" license: https://www.openssl.org/source/license.html</li><ul>'},
{id: 3, label: 'zlib/1.2.11', shape: 'box', color: {background: 'SkyBlue'}, fulllabel: '<h3>zlib/1.2.11@conan/stable</h3><ul><li><b>id</b>: 0eaf3bfbc94fb6d2c8f230d052d75c6c1a57a4ce</li><li><b>url</b>: <a href="http://github.com/lasote/conan-zlib">http://github.com/lasote/conan-zlib</a></li><li><b>license</b>: Zlib</li><ul>'}
    ]);
    var edges = new vis.DataSet([
     { from: 2, to: 3 },
{ from: 1, to: 2 },
{ from: 0, to: 1 }
    ]);
    var container = document.getElementById('mynetwork');
    var controls = document.getElementById('controls');
    var data = {
      nodes: nodes,
      edges: edges
    };
    var options = {
      autoResize: true,
      locale: 'en',
      edges: {
        arrows: { to: {enabled: true}},
        smooth: { enabled: false}
      },
      nodes: {
          font: {'face': 'monospace', 'align': 'left'}
      },
      layout: {
        "hierarchical": {
          "enabled": true,
          "sortMethod": "directed",
          "direction": "UD",
          nodeSpacing: 200
        }
      },
      physics: {
          enabled: false,
      },
      configure: {
        enabled: true,
        filter: 'layout physics',
        showButton: false,
        container: controls
      }
    };
    var network = new vis.Network(container, data, options);
    network.on('click', function (properties) {
                           var ids = properties.nodes;
                           var clickedNodes = nodes.get(ids);
                           var control = document.getElementById("details");
                           if(clickedNodes[0])
                              control.innerHTML = clickedNodes[0].fulllabel;
                           else
                              control.innerHTML = "<b>Package info</b>: No package selected";
                         });
  </script>
</body>
</html>
